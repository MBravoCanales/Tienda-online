<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tienda</h1>

        <div class="containter-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>

            <div class="count-products">
                <span class="contador-productos">0</span>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Gorro</p>
                        <span class="precio-producto-carrito">80</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>

                </div>
                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">800</span>
                </div>
            </div>

        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://media.istockphoto.com/id/1055954318/es/foto/gorro-de-lana.jpg?s=612x612&w=0&k=20&c=ERNYjd7CGXNnOUDcD2Ak7R4rEKEWJWBiOGQ532j2yKk="
                    alt="gorroImagen">
            </figure>
            <div class="info-product">
                <h2>Gorro</h2>
                <p class="price">80</p>
                <button>Anadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://http2.mlstatic.com/D_NQ_NP_910121-CBT52620680256_112022-W.jpg" alt="pulseraImagen">
            </figure>
            <div class="info-product">
                <h2>Pulsera</h2>
                <p class="price">80</p>
                <button>Anadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://img.freepik.com/foto-gratis/bufanda-roja-invierno-aislada-sobre-fondo-blanco_1101-2407.jpg"
                    alt="bufandaImagen">
            </figure>
            <div class="info-product">
                <h2>Bufanda</h2>
                <p class="price">80</p>
                <button>Anadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1626947346165-4c2288dadc2a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHphcGF0b3xlbnwwfHwwfHw%3D&w=1000&q=80"
                    alt="zapatoImagen">
            </figure>
            <div class="info-product">
                <h2>Zapatos</h2>
                <p class="price">80</p>
                <button>Anadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://assets.tramontina.com.br/upload/tramon/imagens/MUL/78032801PNM001G.png"
                    alt="guantesImagen">
            </figure>
            <div class="info-product">
                <h2>Guantes</h2>
                <p class="price">80</p>
                <button>Anadir al carro</button>
            </div>
        </div>
    </div>
</body>

</html>
